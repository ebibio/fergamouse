<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      margin: 0px;
      height: 100%;
      width: 100%;
    }

    #video-container {
      margin: auto;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0px;
      right: 0px;
      bottom: 0px;
      left: 0px;
    }

    #play-button {
      position: absolute;
      top: 0px;
      right: 0px;
      bottom: 0px;
      left: 0px;
      object-fit: cover;
      transition: opacity 0.3s ease-in-out;
    }
  </style>
</head>

<body>
  <div id="video-container">
    <video id="my-video">
      <source src="soback_1.webm" type="video/mp4">
    </video>
    <div id="play-button"><IMG src="button.gif"></div>
  </div>

  <script>
    const playButton = document.getElementById('play-button');
    const video = document.getElementById('my-video');

    playButton.addEventListener('click', () => {
      video.play();
      playButton.style.opacity = '0';
    });

    video.addEventListener('play', () => {
      playButton.style.opacity = '0';
    });

    video.addEventListener('pause', () => {
      playButton.style.opacity = '1';
    });

    video.addEventListener('ended', () => {
      playButton.style.opacity = '1';
    });
  </script>
</body>

</html>
