<!DOCTYPE html>
<html lang="en">

<head>
   <meta property="og:title" content="Journey Through The Stars">
  <meta property="og:description" content="Embark on a magical journey through the stars with our beloved Fergie. Step into the enchanting world of stars, where friendships shine like constellations and dreams take flight.">
  <meta property="og:image" content="https://cdn.discordapp.com/attachments/1111388441352097822/1111397591033327707/preview-image.png">
  <meta property="og:type" content="website">
  <meta name="viewport" content="width=1080">
  <title>Journey Through The Stars</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background: #000 url(background.jpg) no-repeat;
      background-size: cover;
    }

    #video-container {
      position: absolute;
      margin: auto;
      width: 100%;
      height: 100%;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      overflow: hidden;
      background: black;
    }

    #play-button {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      object-fit: cover;
      transition: opacity 0.3s ease-in-out;
    }
  </style>
</head>

<body>
  <div id="video-container">
    <video playsinline preload id="my-video">
      <source src="https://cdn.discordapp.com/attachments/1111388441352097822/1111389442339508284/Phone.mp4"
        type="video/mp4">
    </video>
    <div id="play-button"><IMG src="https://cdn.discordapp.com/attachments/1111388441352097822/1111388796970348615/button.gif" alt="a button ffs"></div>
  </div>

  <script>

    const playButton = document.getElementById('play-button');
    const video = document.getElementById('my-video');

    playButton.addEventListener('click', () => {
      video.play();
      playButton.style.opacity = '0';
    });

    video.addEventListener('play', () => {
      playButton.style.opacity = '0';
    });

    video.addEventListener('pause', () => {
      playButton.style.opacity = '1';
    });

    video.addEventListener('ended', () => {
      playButton.style.opacity = '1';
    });

  </script>
</body>

</html>
