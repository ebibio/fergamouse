<!DOCTYPE html>
<html>
<meta name="viewport" content="width=1080">

<head>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background: #000 url(background.jpg) no-repeat;
      background-size: cover;
    }

    #video-container {
      position: absolute;
      margin: auto;
      width: 100%;
      height: 100%;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      overflow: hidden;
    }

    #play-button {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      object-fit: cover;
      transition: opacity 0.3s ease-in-out;
    }

    .preloader {
      position: absolute;
      margin: auto;
      width: 100%;
      height: 100%;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      overflow: hidden;
      background: #000;
    }
  </style>

</head>

<body>
  <div id="preloader" class="preloader">
    <img src="loader.gif" alt="Pre-loader">
  </div>
  <div id="video-container">
    <video id="my-video">
      <source src="https://raw.githubusercontent.com/ebibio/fergamouse/main/soback_1.webm" type="video/mp4">
    </video>
    <div id="play-button"><IMG src="button.gif"></div>
  </div>

  <script>
    // Wait for the DOM to load
    document.addEventListener('DOMContentLoaded', function () {
      // Get references to the video element and pre-loader
      var video = document.getElementById('my-video');
      var preloader = document.getElementById('preloader');

      // Hide the pre-loader initially
      preloader.style.display = 'none';

      // Show the pre-loader and hide the video while it's loading
      video.addEventListener('loadeddata', function () {
        preloader.style.display = 'none';
        video.style.display = 'block';
      });

      // Show the pre-loader and hide the video while it's buffering
      video.addEventListener('waiting', function () {
        preloader.style.display = 'block';
        video.style.display = 'none';
      });
    });

    const playButton = document.getElementById('play-button');
    const video = document.getElementById('my-video');

    playButton.addEventListener('click', () => {
      video.play();
      playButton.style.opacity = '0';
    });

    video.addEventListener('play', () => {
      playButton.style.opacity = '0';
    });

    video.addEventListener('pause', () => {
      playButton.style.opacity = '1';
    });

    video.addEventListener('ended', () => {
      playButton.style.opacity = '1';
    });

  </script>
</body>

</html>
